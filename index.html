<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <title>Quizzzzes</title>

    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/thrive travel suite.png" alt="logo">Quizzzzes
    </h1>
    <br>
    <p>Geographical quizzes</p>

    <div class="game-area">
        <div class="controls-area">
            <ol>
                What is the capital of Turkey?<br>
                <button><li>Ankara</li></button>
                <br>
                <button><li>Istanbul</li></button>
                <br>
                <button><li>Antalia</li></button>
                <br>
                <button><li>Damascus</li></button>
            </ol>
            <ol>Which is the best season to view northern lights?<br>
                <button><li>Spring</li></button>
                <br>
                <button><li>Summer</li></button>
                <br>
                <button><li>Autumn</li></button>
                <br>
                <button><li>Winter</li></button>
            </ol>
            <ol>What is the currency in Dubai?<br>
                <button><li>Riyal</li></button>
                <br>
                <button><li>Dirham</li></button>
                <br>
                <button><li>Lira</li></button>
                <br>
                <button><li>Rupees</li></button>
            </ol>

            <button data-type="submit" class="btn btn--gray">Submit Answer</button>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
